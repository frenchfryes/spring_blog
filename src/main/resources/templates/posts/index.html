<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('hello world!')" />
<body>
<nav th:replace="fragments :: my-navbar" />

<div class="container">
    <h1>Derek W. Frye: A Balanced View on the World of Politics and Tech</h1>
    <div th:each="post : ${posts}">

        <div th:if="${post.imageUrl}">
            <img th:src="${'/uploads/' + post.imageUrl}" alt="" width="300" height="300" />
        </div>
        <h2><!--Title:--> <span th:text="${post.title}"></span></h2>
        <h3><!--Body: --><span th:text="${post.body}"></span></h3>
        <h4><!--user's email:--> <span th:text="${post.owner.email}"></span></h4>
    </div>
</div>

</body>
</html>
